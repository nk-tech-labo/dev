<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日本語タイピングゲーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>日本語タイピングゲーム</h1>
    <div id="timer">00:00</div>
    <div id="sentence" class="sentence"></div>
    <div id="romaji" class="romaji"></div>
    <input id="input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
    <div id="counter"><span id="typed-count">0</span>/<span id="total-count">0</span></div>
  </div>
  <div id="result" class="hidden">
    <h2>結果</h2>
    <p>経過時間: <span id="result-time"></span></p>
    <p>正確率: <span id="result-accuracy"></span>%</p>
    <p>WPM: <span id="result-wpm"></span></p>
    <p>ハイスコア: <span id="high-score"></span> WPM</p>
    <button id="restart">もう一度</button>
  </div>
<script src="script.js"></script>
</body>
</html>
